<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass the Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Pass the Message to a element <br> Developed by <Span>Team JR</Span></h1>
        <div class="box-item">
            <input type="text" name="message" id="message" placeholder="Enter your Message" minlength="5" autofocus>
            <button type="submit" id="submit">Display</button>
            <h3 id="statusMessage">Last Message delivered...!</h3>
            <p id="display"></p>
        </div>
    </div>  
</body>
<script src="scripts.js"></script>
</html>
